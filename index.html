<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="video__player">
        <video class="video__player_video"
            src="video/Emilia Clarke - Last Christmas (most complete version ever).mp4"></video>

        <div class="video__player_controls">
            <div class="play__pause">
                <img class="play " src="video/play.png" alt="">
                <img class="pause hidden" src="video/pause.png" alt="">
            </div>
            <div class="load__line">
                <div class="load__line_current"></div>
            </div>
            <div class="audio">
                <img class="volume " src="video/volume.png" alt="">
                <img class="muted hidden" src="video/muted.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
